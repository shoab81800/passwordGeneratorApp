<div class="container pw__container">
      <h1 class="title has-text-centered">Password Generator</h1>
    <div class="field">
      <label >Enter Length</label>
      <input class="input" (input)="onChangeLength($event)">
    </div>

    <div class="field">
      <div class="control">
        <label  class="checkbox">
          <input (input)="onChangeUseLetters()" type="checkbox">
          Use Latters
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label  class="checkbox">
          <input (input)="onChangeUseNumbers()" type="checkbox">
          Use Numbers
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label  class="checkbox">
          <input (input)="onChangeUseSymbols()" type="checkbox">
          Use Symbols
        </label>
      </div>
    </div>

    <button [disabled]="!(inputLength && (includeLetters || includeNumbers || includeSymbols)) "
    (click)="onButtonClicked()"
    class="button is-link is-fullwidth">
    Generate!
    </button>

    <div class="box" *ngIf="password">
      <label>Your Password</label>
      <input class="input" [value]="password"/>
    </div>
</div>
